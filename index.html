<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <title>弹出层插件</title>
        <link rel="stylesheet" type="text/css" href="css/hunterPopup.css">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" />
    </head>

    <body>
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-popup.js"></script>
        <script>
            $().ready(function(e) {

                var popupEvent = function() {
                    //弹出层中的事件
                }

                $('#popupReturn').hunterPopup({
                    width: '320px',
                    height: '200px',
                    title: "这里是我传入的标题...",
                    content: $('#tableContent'),
                    event: popupEvent
                });

            });
        </script>

        <input type="button" id="popupReturn" value="点击弹出层" style="margin: 20px 0 0 20px;">

        <div id="tableContent" style="display:none">
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">一排</div>
                    <div class="panel-body form-inline dept1">
                        <a class="btn btn-default" id="001">张三1</a>
                        <a class="btn btn-default" id="002">李四1</a>
                        <a class="btn btn-default" id="003">王五1</a>
                        <a class="btn btn-default" id="004">赵六1</a>
                    </div>
                </div>
            </div>
        </div>

    </body>

</html>
